<!DOCTYPE html>

</head>
<body>
    <!-- inicia pagina -->

        <!-- contenedor del body -->

            <!-- inicia barra de navegacion -->
            <nav>
                <!-- contenedor de la barra de navegacion -->
                <div class="nav-container">
                    <!-- inicia el contenedor de los items de la barra de navegacion -->
                    <div class="nav-items">
    
                        <div class="nav-item">
                            <div class="nav-option">
                                <a href="index.html">Inicio</a>

                        <div class="nav-item">
                            <div class="nav-option">
                                <a href="#">Ranking</a>
                            </div>
                        </div>
                    </div>
                    <!-- finaliza el contenedor de los items de la barra de navegacion -->
                </div>
                <!-- termina el contenedor de la barra de navegacion -->
            </nav>
            <!-- fianliza la barra de navegacion -->
    
            <br>
    
            <!-- incia seccion principal -->
            <main>
                <h1>Inicio de sesion</h1>
                <p>Inicia sesión</p>
                <div class="form" id="form">
                    <!-- incia formulario -->
                    <form action="login.html" method="POST">
                     <!-- elemento del formulario "Usuario-->
                     <div class="element">
                        <!-- etiqueta de usuario -->
                        <div class="label-form">
                            <!-- elemento usuario -->
                            <label for="username">Usuario</label>
                        </div>
                        <div class="element">
                            <input type="text" name="username" autocomplete="off" placeholder="Usuario" required>
                        </div>
                    </div>
                    <!-- termina elemento del formulario -->

                    <!-- elemento del formulario "Password-->
                    <div class="element">
                        <!-- etiqueta de password -->
                        <div class="label-form">
                            <!-- elemento password -->
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="element">
                            <input type="password"  id="password" name="password" autocomplete="off" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <!-- termina elemento del formulario -->

                    <br>
                    <!-- elemento del formulario "submit button"-->
                    <div class="element">
                        <div class="element">
                            <input type="submit" id="submit" class="btn btn-primary" name="registro" value="Registrar">
                        </div>
                    </div>
                    <!-- termina elemento del formulario -->      
                </form>
                    <!-- finaliza formulario -->
                </div>
            </main>
            <!-- finaliza seccion principal -->
        <!-- finaliza contenedor del body -->
        </div>
        <footer style="height: 150px; width: 100%;">

        </footer>
    <!-- fianliza body -->
    
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let usuario,password

        usuario = document.getElementById("username");
        password = document.getElementById("password");

        let passmio = "Salaverga"
       
        let submit = document.getElementById("submit");

        $("#submit").click(function(){
            //hang on event of form with id=myform
            $("#form").submit(function(e) {

                //prevent Default functionality
                e.preventDefault();

                //get the action-url of the form
                var actionurl = e.currentTarget.action;

                //do your own request an handle the results
                $.ajax({
                    url: "login.html",
                    fetch: 'POST',
                    //dataType: 'application/json',
                    data: $("#form").serialize(),
                    success: function(data) {
                        alert("lo logre!")
                        if(password.value === passmio){
                            alert("ingreso correcto")
                            location.replace("index.html");
                        }
                        else{
                            alert("datos erroneos")
                            location.reload();
                        }
                    }
                });

            });
        })
    </script>
