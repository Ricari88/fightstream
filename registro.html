<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-4.5.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-4.5.0-dist/css/bootstrap.css">
    <title>Registro</title>
</head>
<body>
    <!-- inicia pagina -->
        <div class="container">
    
        <!-- contenedor del body -->
    
            <div class="header-container">
                <!-- contenedor del header de la pagina -->
                <div class="logo-container">
                    <!-- contenedor del logo de la pagina -->
                    <div class="logo">
                        <!-- imagen del logo de la pagina -->
                        <img src="media/img/logo.png" alt="logo" width="150" height="150">
                    </div>
                </div>
                <div class="title-container">
                    <!-- contenedor del titulo de la pagina -->
                    <div class="page-title">
                        <div class="hero">
                            <h1>Titulo de la pagina</h1>
                        </div>
                    </div>
                </div>

                <!-- inicia contenedor de botones para registro y login -->
                <div class="registri-container">
                    <div class="registri-buttons">
                        <div class="reg-button">
                            <!-- boton para registro de nuevo usuario -->
                            <a href="registro.html">Registrate</a>
                        </div>
                        <div class="login-button">
                            <!-- boton para login en la pagina -->
                            <a href="login.html">Login</a>
                        </div>
                    </div>
                </div>
                <!-- finaliza contenedor de botones de registro y login -->

            </div>
            <!-- finaliza el contenedor del header principal -->
            
            <br>
            
            <!-- inicia barra de navegacion -->
            <nav>
                <!-- contenedor de la barra de navegacion -->
                <div class="nav-container">
                    <!-- inicia el contenedor de los items de la barra de navegacion -->
                    <div class="nav-items">
    
                        <div class="nav-item">
                            <div class="nav-option">
                                <a href="index.html">Inicio</a>
                            </div>
                        </div>
    
                        <div class="nav-item">
                            <div class="nav-option">
                                <a href="#">Noticias</a>
                            </div>
                        </div>
    
                        <div class="nav-item">
                            <div class="nav-option">
                                <a href="#">Juegos</a>
                            </div>
                        </div>
    
                        <div class="nav-item">
                            <div class="nav-option">
                                <a href="#">Torneos</a>
                            </div>
                        </div>
    
                        <div class="nav-item">
                            <div class="nav-option">
                                <a href="#">Ranking</a>
                            </div>
                        </div>
                    </div>
                    <!-- finaliza el contenedor de los items de la barra de navegacion -->
                </div>
                <!-- termina el contenedor de la barra de navegacion -->
            </nav>
            <!-- fianliza la barra de navegacion -->
    
            <br>
    
            <!-- incia seccion principal -->
            <main>
                
                <!-- contenedor de la seccion principal -->
                <div class="main-container">

                    <!-- contenedor del titulo de la seccion -->
                    <div class="section-title">
                        <div class="title">
                            <h2>Registro de usuario</h2>
                            <p>Crea tu cuenta de usuario</p>
                        </div>
                    </div>
                    <!-- termina contenedor del titulo de la seccion -->

                    <!-- contenedor del formulario de registro -->
                    <div class="form-container">
                        <form action="#">

                            <!-- elementos del formulario -->
                            <div class="form-elements form-group">
                                
                                <!-- elemento del formulario "Nombre"-->
                                <div class="element">
                                    <!-- etiqueta de nombre -->
                                    <div class="label-form">
                                        <!-- elemento nombre -->
                                        <label for="name">Nombre</label>
                                    </div>
                                    <div class="element">
                                        <input type="text" name="name" autocomplete="off" placeholder="Nombre">
                                    </div>
                                </div>
                                <!-- termina elemento del formulario -->
                                
                                <!-- elemento del formulario "Apellido-->
                                <div class="element">
                                    <!-- etiqueta de apellido -->
                                    <div class="label-form">
                                        <!-- elemento apellido -->
                                        <label for="lastname">Apellido</label>
                                    </div>
                                    <div class="element">
                                        <input type="text" name="lastname" autocomplete="off" placeholder="Apellido">
                                    </div>
                                </div>
                                <!-- termina elemento del formulario -->

                                <!-- elemento del formulario "Usuario-->
                                <div class="element">
                                    <!-- etiqueta de usuario -->
                                    <div class="label-form">
                                        <!-- elemento usuario -->
                                        <label for="username">Usuario</label>
                                    </div>
                                    <div class="element">
                                        <input type="text" name="username" autocomplete="off" placeholder="Usuario">
                                    </div>
                                </div>
                                <!-- termina elemento del formulario -->

                                <!-- elemento del formulario "Password-->
                                <div class="element">
                                    <!-- etiqueta de password -->
                                    <div class="label-form">
                                        <!-- elemento password -->
                                        <label for="password">Contrase単a</label>
                                    </div>
                                    <div class="element">
                                        <input type="text" name="password" autocomplete="off" placeholder="Contrase単a">
                                    </div>
                                </div>
                                <!-- termina elemento del formulario -->

                                <!-- elemento del formulario "confirm Password-->
                                <div class="element">
                                    <!-- etiqueta de confirm password -->
                                    <div class="label-form">
                                        <!-- elemento confirm password -->
                                        <label for="passwordcmfrm">Confirmar contrase単a</label>
                                    </div>
                                    <div class="element">
                                        <input type="text" name="passwordcmfrm" autocomplete="off" placeholder="Confirmar contrase単a">
                                    </div>
                                </div>
                                <!-- termina elemento del formulario -->
                                <br>
                                <!-- elemento del formulario "submit button"-->
                                <div class="element">
                                    <div class="element">
                                        <input type="submit" class="btn btn-primary" name="registro" value="Registrar">
                                    </div>
                                </div>
                                <!-- termina elemento del formulario -->

                            </div>
                            <!-- termina elementos del formulario -->
                        </form>
                    </div>
                    <!-- termina contenedor del formulario de registro -->


                </div>
                <!-- termina contenedor de la seccion principal -->
                
            </main>
            <!-- finaliza seccion principal -->
    
        <!-- finaliza contenedor del body -->
    
        </div>
    <!-- fianliza body -->
    <footer style="height: 150px; width: 100%;">

    </footer>
    </body>
</html>
